<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
  <a class="navbar-brand" routerLink="{{redirectHome}}">Hello, {{(authenticated) ?authenticated.username:'guest'}}</a>


  <div class="collapse navbar-collapse" id="navbarNav">
    <!--<h1>{{roles.indexOf('ADMIN') >= 0}}</h1>-->
    
    <ng-container *ngIf="authenticated">
      <ul class="navbar-nav mr-auto">
        <ng-container *ngIf="roles.indexOf('ADMIN') >= 0">
          
          <li class="nav-item">
            <div class="dropdown">
              <a class="nav-link dropdown-toggle" type="button" id="dropdownMenuAdmin" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                ADMIN
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuAdmin">
                <a routerLink="locations" class="dropdown-item">Location Manager</a>
                <a routerLink="admin/accounts/roles" class="dropdown-item">Role Manager</a>
                <a routerLink="admin/accounts" class="dropdown-item">Account Moderator</a>
                <a routerLink="admin/events" class="dropdown-item">Events Moderator</a>
              </div>
            </div>
          </li>
        </ng-container>
        <li class="nav-item" *ngIf="roles.indexOf('USER') >= 0">
          <a class="nav-link" routerLink="events">Events</a>
        </li>
        <li class="nav-item" *ngIf="roles.indexOf('ORGANIZER') >= 0">
          <a class="nav-link" routerLink="locations">Locations</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>

    </ng-container>
    <ng-container *ngIf="!authenticated">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a routerLink="login" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
          <a routerLink="register" class="nav-link">Register</a>
        </li>
      </ul>
    </ng-container>
  </div>
  <div class="navbar-header">
    <button *ngIf="authenticated && (roles.indexOf('USER') >= 0 ||  roles.indexOf('ORGANIZER') >= 0)" data-toggle="dropdown" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="material-icons">
      person_outline
    </span></button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" [routerLink]="['/profile']">View Profile</a>
    </div>
    <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
