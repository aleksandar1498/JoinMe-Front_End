<div class="container">
    <h1>Events Moderator</h1>
    <div class="row justify-content-center">
        <div *ngFor="let event of events" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
            <div class="card h-100">
                <h3 class="card-header">{{event.title}}</h3>
                <div class="row card-img-container">
                    <div class="col-12 my-auto">
                        <img class="card-img-top w-100 mh-100" src='{{"assets/"+event.category+".jpg"}}'
                            alt="Card image cap">
                    </div>
                </div>

                <div class="card-body">

                    <p class="card-text">{{event.description}}</p>
                    <p>{{event.startDate | date : 'fullDate'}}</p>
                    <div class="row">
                        <div class="col-12 w-100"><button class="btn btn-danger w-100" (click)="ban(event)">Ban
                                Event</button></div>
                    </div>

                </div>
            </div>
        </div>
        <div *ngIf="events?.length === 0">
            <i>
                <h1><i>There are not available events</i></h1>
            </i>
        </div>

    </div>
</div>
