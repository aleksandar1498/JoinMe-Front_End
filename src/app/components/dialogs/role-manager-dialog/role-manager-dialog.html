<h2 class="mat-dialog-title">EDIT ROLES<span mat-button [mat-dialog-close]="true" class="material-icons float-right text-danger">
    cancel
  </span></h2>
<mat-dialog-content>
  <h3>Selected user <i>{{data.user.username | uppercase}}</i></h3>
  <form [formGroup]="manageRoleForm">
    <mat-form-field appearance="outline">
      <mat-label>ROLES</mat-label>
      <mat-select multiple [formControl]="manageRoleForm.controls.authorities">
        <mat-option  *ngFor="let r of authorities" (click)="showValue($event,r)" [value]="r">{{r}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  
</mat-dialog-content>
<mat-dialog-actions>

  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button class="btn btn-sm btn-outline-success" (click) = "save()">Save</button>
</mat-dialog-actions>
