<div class="col-md-4 offset-md-4 mt-8">
  <form [formGroup]="loginForm">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input  matInput name="username"  type="text" formControlName="username">
    </mat-form-field>
    <div *ngIf="submitted && f.username.errors" class="invalid-data">
      <div *ngIf="f.username.errors.required">*Username is required</div>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
    <div *ngIf="submitted && f.password.errors" class="invalid-data">
      <div *ngIf="f.password.errors.required">*Username is required</div>
    </div>
    <button mat-raised-button  class="mt-3" (click)="login()">Login</button>
   </form>
</div>
