<div class="col-md-4 offset-md-4 mt-4">
  <h2 class="text-center">Login</h2>
  <form [formGroup]="loginForm">
    <mat-error *ngIf="loginForm.get('username').errors?.serverError">
      {{ loginForm.get('username').errors?.serverError }}
    </mat-error>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput name="username" type="text" formControlName="username">
    </mat-form-field>
    <mat-error *ngIf="loginForm.get('password').errors?.serverError">
      {{ loginForm.get('password').errors?.serverError }}
    </mat-error>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
    <button mat-raised-button class="mt-3" (click)="login()">Sign in</button>
  </form>
</div>
