
<h1  class="row-title">UPDATE LOCATION WITH ID <i>{{updateLocationForm.get('id').value}}</i></h1>
<div class="col-md-4 offset-md-4 mt-8">
    <form [formGroup]="updateLocationForm">
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput type="text" formControlName="city">
        </mat-form-field>
        <mat-error *ngIf="updateLocationForm.get('city').errors?.serverError">
            {{ updateLocationForm.get('city').errors?.serverError }}
        </mat-error>

        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-error *ngIf="updateLocationForm.get('name').errors?.serverError">
            {{ updateLocationForm.get('name').errors?.serverError }}
        </mat-error>
        <br>
        <button mat-raised-button class="mt-3" (click)="update()">Update</button>
    </form>
</div>
