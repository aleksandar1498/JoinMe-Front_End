<h1 class="row-title">CREATE A NEW LOCATION</h1>
<div class="col-md-4 offset-md-4 mt-8">
    <form [formGroup]="createLocationForm">
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput type="text" formControlName="city">
        </mat-form-field>
        <mat-error *ngIf="createLocationForm.get('city').errors?.serverError">
            {{ createLocationForm.get('city').errors?.serverError }}
        </mat-error>

        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-error *ngIf="createLocationForm.get('name').errors?.serverError">
            {{ createLocationForm.get('name').errors?.serverError }}
        </mat-error>

        <mat-form-field appearance="outline">
            <mat-label>Location Category</mat-label>
            <mat-select formControlName="locationCategory">
              <mat-option>-- None --</mat-option>
               <mat-option *ngFor="let cat of categories" [value]="cat">
                  {{cat}}
                </mat-option>
            </mat-select>
          </mat-form-field>
        <mat-error *ngIf="createLocationForm.get('locationCategory').errors?.serverError">
            {{ createLocationForm.get('locationCategory').errors?.serverError }}
        </mat-error>
        <br>
        <button mat-raised-button class="mt-3" (click)="create()">Create</button>
    </form>
</div>
