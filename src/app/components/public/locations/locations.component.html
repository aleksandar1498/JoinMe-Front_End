<mat-table [dataSource]="locations">
    <ng-container matColumnDef="city">
        <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.city}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.address}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="locationCategory">
        <mat-header-cell *matHeaderCellDef> Location Category </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.locationCategory}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
            <div class="dropdown">
                <a class="dropright" title="More" id="{{'dropdownActions'+row.id}}"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="material-icons">
                        more_horiz
                    </span>
                </a>
                <div class="dropdown-menu" attr.aria-labelledby="{{'dropdownActions'+row.id}}">
                    <a class="dropdown-item" (click)="edit($event,row.id)">Edit</a>
                    <a class="dropdown-item"  (click)="remove($event,row.id)">Remove</a>
                </div>
            </div>



            <!--  <button mat-button color="primary">Edit <span class="material-icons">
                    edit
                </span></button>
            <button mat-button color="danger">Remove <span class="material-icons">
                    cancel
                </span></button>-->
        </mat-cell>
    </ng-container>
    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="['city','address', 'locationCategory','actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['city','address', 'locationCategory','actions']"></mat-row>
</mat-table>
