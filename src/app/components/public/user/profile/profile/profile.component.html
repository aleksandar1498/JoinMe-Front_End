    <div class="row text-center justify-content-center mt-3">
        <div class="col-md-4"><h1>Hello, <i>{{user.username}}</i></h1></div>
    </div>
    <hr/>
        <div class="row">
            <h2>Your profile details</h2>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="row">
                    <div class="col-sm-5 col-md-5"><h4>Name</h4></div>
                    <div class="col-sm-7 col-md-7"><p>{{user.name}}</p></div>
                </div>
                <div class="row">
                    <div class="col-sm-5 col-md-5"><h4>Surname</h4></div>
                    <div class="col-sm-7 col-md-7"><p>{{user.surname}}</p></div>
                </div>
                <div class="row">
                    <div class="col-sm-5 col-md-5"><h4>Email</h4></div>
                    <div class="col-sm-7 col-md-7"><p>{{user.email}}</p></div>
                </div>
                <div class="row">
                    <div class="col-sm-5 col-md-5"><h4>Roles</h4></div>
                    <div class="col-sm-7 col-md-7"><p>{{roles}}</p></div>
                </div>
            </div>
        </div>  
</div>
